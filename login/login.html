<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWM</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/70920e8a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="app.js"></script>
</head>

<body>
    <section>
        <div class="login-root">
          <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
            <div class="loginbackground box-background--white padding-top--64">
            <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
              
              <div class="formbg-outer">
                
                <div class="formbg">
                    <div class="box-root padding-top--48 flex-flex flex-justifyContent--center">
                        <h1><a class="text-primary" style="text-decoration: none;">Kullanıcı Girişi</a></h1>
                      </div>
                  <div class="formbg-inner padding-horizontal--48">
                    <span class="padding-bottom--15">Hesabınıza giriş yapın</span>
      
                    <form id="stripe-login">
                      <div class="field padding-bottom--24">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email Hesabınızı Giriniz">
                      </div>
      
                      <div class="field padding-bottom--24">
                        <div class="grid--50-50">
                          <label for="password">Parola</label>
                        </div>
                        <input type="password" name="password" placeholder="Parolanızı Giriniz" minlength="6">
                      </div>
                      <div class="field padding-bottom--24">
                        <input style="background: blue;" href="#" type="submit" value="Giriş">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
